services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_tuhistoria
    ports:
      - "27018:27017"  # <--- AQUÃ: Cambiamos 27017 por 27018
    volumes:
      - mongo_data:/data/db

  api:
    build: ./api
    container_name: api_tuhistoria
    ports:
      - "5000:5000"
    environment:
      # IMPORTANTE: Internamente entre contenedores se siguen viendo por el 27017
      - MONGO_URI=mongodb://mongodb:27017/tuhistoria
    depends_on:
      - mongodb
    volumes:
      - ./api:/app
      - /app/node_modules

volumes:
  mongo_data:
